    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error("FATAL ERROR:", msg, "at", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `<div style="padding: 40px; color: #e11d48; font-family: sans-serif; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                    <h2 style="font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em;">System-Startfehler</h2>
                    <p style="color: #64748b; margin-bottom: 30px;">${msg}</p>
                    <button onclick="location.reload()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em;">Neu laden</button>
                </div>`;
            }
            return false;
        };
    </script>
